<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>/*comentário em CSS*/
        body {
            background-color: rgb(28, 28, 178);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(164, 164, 10);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!!</h1> <!-- comentário em HTML--> 
    <p>Ja me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação //(number + number) para adição //(string + string) para concatenação
    </script>
</body>
</html>
